<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Juego para Proyecto Final</title>
</head>
<body>
    <div class="registro">
        <div>
            <button id="botonAvatar">Elegir avatar</button>
            <div id="avatarUser"></div>
        </div>
        <form id="form">
            <input type="text" placeholder="Ingrese un nickname" name="nickname" id="userNickname" value="">
            <button class="botonAceptar" type="submit">Aceptar</button>
        </form>
    </div>
    <div class="containerBtnJugar">
        <p id="userIngresado"></p>
    </div>
    <section id="juego">
        <div id="palabrasTiempo">
            <p id="palabrAleatorias">Oraci√≥n aleatoria</p>
            <p id="tiempoRestante">Tiempo : 0</p>
        </div>
        <canvas id="canvas"></canvas>
        <div class="opcionesCanvas">
            <input type="color" id="color" class="opcionCanvas opcionColor" onchange="cambiarColor(this)">
            <input type="range" id="linea" class="opcionCanvas" onchange="cambiarLinea(this)" min="1" max="50" value="1"><span id="valorLinea">1</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
